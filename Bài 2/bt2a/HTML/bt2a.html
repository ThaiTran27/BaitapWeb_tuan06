<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài TH tuần 4 - Bài 2a</title>
  <link rel="stylesheet" href="../CSS/boostrap/bootstrap.min.css">
  <script src="../JS/jquery-3.7.1.min.js"></script>
  <script src="../JS/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="../CSS/bt2a.css">
</head>

<body>
    <div class="container border border-info" style="width: 600px; height: 600px;">
        <table class="table">
          <tr>
            <th style="font-size: 27px; font-weight: 500;">Checkout</th>
          </tr>
          <tr>
            <th>
              <div class="d-flex justify-content-between">
                <div>
                  <h2 class="h5">Product 1</h2>
                  <small class="text-muted" style="font-weight: 400;">Lorem ipsum dolor sit amet</small>
                </div>
                <p>$200</p>
              </div>
              <div class="d-flex justify-content-between">
                <div>
                  <h2 class="h5">Product 2</h2>
                  <small class="text-muted" style="font-weight: 400;">Lorem ipsum dolor sit amet</small>
                </div>
                <p>$120</p>
              </div>
            </th>
          </tr>
          <tr>
            <th class="no-border">
              <div class="d-flex justify-content-between">
                <h5>Total</h5>
                <p>$320</p>
              </div>
            </th>
          </tr>
        </table>
        <form class="row g-3">
          <h1 class="h4 mb-0">Credit Card Details</h1>
          <hr class="p-8 m-16">
          <div class="col-md-6">
            <label for="inputCardHolder" class="form-label">CARD HOLDER</label>
            <input type="text" class="form-control" id="inputCardHolder" placeholder="Card Holder">
          </div>
          <div class="col-6">
            <label for="inputMonth" class="form-label">EXPIRATION DATE</label>
            <div class="d-flex">
              <input type="text" class="form-control me-1" id="DD" placeholder="MM">
              <label for="">/</label>
              <input type="text" class="form-control ms-1" id="MM" placeholder="YY">
          </div>
          </div>
          <div class="col-9">
            <label for="inputCardNumber" class="form-label">CARD NUMBER</label>
            <input type="text" class="form-control" id="inputCardNumber" placeholder="Card Number">
          </div>
          <div class="col-3">
            <label for="inputCVC" class="form-label">CVC</label>
            <input type="text" class="form-control" id="inputCVC" placeholder="CVC">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 mt-4 p-2">Proceed</button>
          </div>
        </form>
      </div>
    
</body>

</html>
